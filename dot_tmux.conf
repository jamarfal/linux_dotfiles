# --- CONFIGURACI√ìN TMUX PRO ---

# 1. FIXES B√ÅSICOS
set -g mouse on              # Activar rat√≥n (clic para cambiar ventana, scroll)
set -g base-index 1          # Empezar ventanas en 1 (no en 0)
set -g pane-base-index 1     # Empezar paneles en 1
set -g renumber-windows on   # Renumerar si cierro una ventana intermedia
set -g set-clipboard on      # Usar portapapeles del sistema
set -g default-terminal "${TERM}" # Colores correctos

# 2. ATAJOS MODERNOS (HUMANOS)
# Cambiar prefijo a Ctrl + Espacio (m√°s r√°pido que Ctrl+b)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Dividir pantalla con s√≠mbolos l√≥gicos
unbind %
bind | split-window -h -c "#{pane_current_path}" # Barra vertical = Panel lado a lado
unbind '"'
bind - split-window -v -c "#{pane_current_path}" # Gui√≥n = Panel arriba/abajo

# Recargar configuraci√≥n con 'r'
bind r source-file ~/.tmux.conf \; display "üîÑ Config recargada!"

# 3. EST√âTICA (TEMA CATPPUCCIN)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# Configuraci√≥n del tema (Minimalista)
set -g @catppuccin_flavour 'mocha' # Variante oscura
set -g @catppuccin_window_right_separator "‚ñà¬†"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator "‚ñà"
set -g @catppuccin_status_right_separator "‚ñà"
set -g @catppuccin_date_time_text "%H:%M"

# 4. INICIALIZAR PLUGINS (Siempre al final)
run '~/.tmux/plugins/tpm/tpm'
